server:
  port: 8082

spring:
  application:
    name: auth-service

  datasource:
    url: ${DB_URL:jdbc:h2:mem:recruitment_db}
    username: ${DB_USERNAME:TUANPHONG}
    password: ${DB_PASSWORD:123321}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD:admin123}

jwt:
  secret: ${JWT_SECRET:your-very-secure-jwt-secret-key-here-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.springframework: INFO
    org.hibernate: INFO
    com.recruitment: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
