# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/job_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=TUANPHONG
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Trong giai đoạn phát triển, cho phép Hibernate tự tạo / cập nhật schema.
# Khi schema đã ổn định, bạn có thể đổi lại thành "validate".
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server Configuration
server.port=8080

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=password

# JWT Configuration
jwt.secret=jobportalsecretkey12345678901234567890
jwt.expiration=604800000

# Logging Configuration
logging.level.com.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# File Upload Configuration
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AI/ML Configuration
ai.cv-analysis.enabled=true
ai.cv-matching.enabled=true
ai.chatbot.enabled=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google OAuth Configuration
google.oauth.client-id=

# Application Configuration
app.frontend.url=http://localhost:3000