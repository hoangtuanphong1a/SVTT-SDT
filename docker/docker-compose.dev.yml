version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: recruitment-postgres
    environment:
      POSTGRES_USER: recruitment
      POSTGRES_PASSWORD: recruitment123
      POSTGRES_DB: recruitment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recruitment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitment"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: recruitment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recruitment-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ../backend/services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recruitment_db
      SPRING_DATASOURCE_USERNAME: recruitment
      SPRING_DATASOURCE_PASSWORD: recruitment123
      JWT_SECRET: your-very-secure-jwt-secret-key-here
      JWT_EXPIRATION: 86400000
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recruitment-network

  # Job Service
  job-service:
    build:
      context: ../backend/services/job-service
      dockerfile: Dockerfile
    container_name: job-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recruitment_db
      SPRING_DATASOURCE_USERNAME: recruitment
      SPRING_DATASOURCE_PASSWORD: recruitment123
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recruitment-network

  # Candidate Service
  candidate-service:
    build:
      context: ../backend/services/candidate-service
      dockerfile: Dockerfile
    container_name: candidate-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recruitment_db
      SPRING_DATASOURCE_USERNAME: recruitment
      SPRING_DATASOURCE_PASSWORD: recruitment123
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recruitment-network

  # Interview Service
  interview-service:
    build:
      context: ../backend/services/interview-service
      dockerfile: Dockerfile
    container_name: interview-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recruitment_db
      SPRING_DATASOURCE_USERNAME: recruitment
      SPRING_DATASOURCE_PASSWORD: recruitment123
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recruitment-network

  # Notification Service
  notification-service:
    build:
      context: ../backend/services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recruitment_db
      SPRING_DATASOURCE_USERNAME: recruitment
      SPRING_DATASOURCE_PASSWORD: recruitment123
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: your-email@gmail.com
      SPRING_MAIL_PASSWORD: your-email-password
    ports:
      - "8085:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recruitment-network

  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - job-service
      - candidate-service
      - interview-service
      - notification-service
    networks:
      - recruitment-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: recruitment-frontend
    ports:
      - "3000:80"
    environment:
      VUE_APP_API_BASE_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - recruitment-network

volumes:
  postgres_data:
  redis_data:

networks:
  recruitment-network:
    driver: bridge
